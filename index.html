    <script>
      // option detail js code
      document.addEventListener('DOMContentLoaded', function() {
  const options = document.querySelectorAll('.option');

  options.forEach(function(option) {
    const radio = option.querySelector('input[type="radio"]');
    const details = option.querySelector('.option__details');

    //it was use to check if aria-expan is true or false
    option.setAttribute('aria-expanded', radio.checked);
    if (radio.checked) {
      details.style.display = 'block';
    } else {
      details.style.display = 'none';
    }

    option.addEventListener('click', function() {
      options.forEach(function(otherOption) {
        const otherRadio = otherOption.querySelector('input[type="radio"]');
        const otherDetails = otherOption.querySelector('.option__details');
        const isSelected = otherOption === option;

        otherOption.setAttribute('aria-expanded', isSelected);
        otherRadio.checked = isSelected;

        if (isSelected) {
          otherDetails.style.display = 'block';
        } else {
          otherDetails.style.display = 'none';
        }
      });
    });
  });
});
